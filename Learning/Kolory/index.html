<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolory</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="kolory">
            <div class="blok">
                <div class="podgladKoloru"></div>
            </div>
            <div class="blok">
                <p>Hex: # 
                    <span id="R_val"></span>
                    <span id="G_val"></span>
                    <span id="B_val"></span>
                </p>
            </div>
            <div class="blok">
                <label for="czerwony">R</label>
                <input type="range" name="czerwony" min="0" max="255" value="0">
            </div>
            <div class="blok">
                <label for="czerwony">G</label>
                <input type="range" name="zielony" min="0" max="255" value="0">
            </div>
            <div class="blok">
                <label for="czerwony">B</label>
                <input type="range" name="niebieski" min="0" max="255" value="0">
            </div>
        </div>
    </div>
</body>
</html>
