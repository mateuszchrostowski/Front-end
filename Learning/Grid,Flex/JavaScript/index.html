<!DOCTYPE html>
<html lang="pl-PL">

    <title>Wstęp do JS</title>
    <link rel="stylesheet" href="./style.css">
    <script defer>
        function klikniecie2(){
            window.alert("Element został kliknięty, funkcja w sekcji <head>");
        }

    <p id="paragraf"></p>

    <!-- skrypt może znaleźć się w dowolnym miejscu-->
    <script>
        function klikniecie(){
            window.alert("Element został kliknięty");
        }
    </script>
    <script src="./script2.js"></script> <!-- najpierw pobrana zostanie zawartość strony, potem skrypt-->
